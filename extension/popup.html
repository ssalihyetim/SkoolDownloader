<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 16px;
      border-bottom: 2px solid #667eea;
    }

    h1 {
      font-size: 18px;
      color: #667eea;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
    }

    .content {
      background: white;
      max-height: 500px;
      overflow-y: auto;
    }

    .status {
      padding: 16px;
      text-align: center;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .video-list {
      padding: 12px;
    }

    .video-item {
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }

    .video-item:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    .video-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .platform-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      margin-right: 8px;
      color: white;
    }

    .platform-wistia {
      background: #54bbff;
    }

    .platform-loom {
      background: #625df5;
    }

    .platform-skool {
      background: #ff6b35;
    }

    .video-id {
      font-size: 11px;
      color: #999;
      font-family: monospace;
    }

    .video-title {
      font-size: 13px;
      color: #333;
      font-weight: 500;
      margin: 8px 0;
      line-height: 1.4;
      padding: 6px 8px;
      background: #f0f0f0;
      border-radius: 4px;
      border-left: 3px solid #667eea;
    }

    .video-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .alert {
      padding: 12px;
      margin: 12px;
      border-radius: 6px;
      font-size: 13px;
    }

    .alert-info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #90caf9;
    }

    .alert-warning {
      background: #fff3e0;
      color: #e65100;
      border: 1px solid #ffb74d;
    }

    .alert-success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #81c784;
    }

    .footer {
      padding: 12px;
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid #e0e0e0;
      text-align: center;
      font-size: 11px;
      color: #999;
    }

    .extract-btn {
      width: calc(100% - 24px);
      margin: 12px;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .extract-btn:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .extract-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Skool Video Downloader</h1>
    <div class="subtitle">Extract videos from this page</div>
  </div>

  <div class="content">
    <button id="extractBtn" class="extract-btn">üîç Scan for Videos</button>

    <div id="status" class="status">
      Click the button to scan for videos on this page
    </div>

    <div id="videoList" class="video-list" style="display: none;"></div>
  </div>

  <div class="footer">
    For personal educational use only
  </div>

  <script src="popup.js"></script>
</body>
</html>
